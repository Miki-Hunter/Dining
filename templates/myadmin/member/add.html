{% extends "myadmin/base.html" %}
{% block main_body %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        用户管理
        <small>订餐系统后台管理</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="{% url 'myadmin_index' %}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li class="active">用户信息管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">添加会员信息</span></h2>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" action="{% url 'myadmin_member_insert' %}" method="post" enctype="multipart/form-data">
                {% if message %}
<!--              这是给出上次注册出现的问题，首次进入不显示-->
                  <div class="alert alert-warning">{{ message }}</div>
               {% endif %}
                {% csrf_token %}
              <div class="box-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label">用户昵称：</label>
                  <div class="col-sm-4">
                    <input type="text" name="nickname" class="form-control"  placeholder="请输入您的昵称" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">用户账号：</label>
                  <div class="col-sm-4">
                    <input type="text" name="membername" class="form-control" placeholder="请输入您的用户名" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">输入密码：</label>
                  <div class="col-sm-4">
                    <input type="password" name="password1" class="form-control" placeholder="请输入8-20位密码" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">确认密码：</label>
                  <div class="col-sm-4">
                    <input type="password" name="password2" class="form-control" placeholder="请确认您的密码" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">您的头像：</label>
                  <div class="col-sm-4">
                    <input type="file" name="avatar" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">联系电话：</label>
                  <div class="col-sm-4">
                    <input type="text" name="mobile" class="form-control" placeholder="联系电话" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">您的邮箱：</label>
                  <div class="col-sm-4">
                    <input type="text" name="email" class="form-control" placeholder="请正确输入邮箱" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">常用地址：</label>
                  <div class="col-sm-4">
                    <input type="text" name="address" class="form-control" placeholder="常用地址" />
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">提交</button>
                  <button type="submit" class="btn btn-default">重置</button>
                </div>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>
    <!-- /.content -->
{% endblock %}
