{% extends "web/base.html" %}
{% block main_body %}
        <section class="relative about-banner">
            <div class="overlay overlay-bg"></div>
            <div class="container">
                <div class="row d-flex align-items-center justify-content-center">
                    <div class="about-content col-lg-12">
                        <h1 class="text-white">
                            Contact Us
                        </h1>
                        <p class="text-white link-nav"><a href="#">Home </a><span class="lnr lnr-arrow-right"></span>  <a href="#"> Contact Us</a></p>
                    </div>
                </div>
            </div>
        </section>
              {% if message %}
                  <div class="alert alert-danger hide">{{ message }}</div>
              {% endif %}
        <section class="contact-page-area section-gap">
            <div class="container">
        <div class="col-md-6 col-md-offset-6">
          <form action="{% url 'web_register' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <h2 class="text-center">欢迎注册</h2>
              <div class="form-group">
                  <label>用户昵称：</label>
                    <input type="text" name="nickname" class="form-control"  placeholder="* 请输入您的昵称" />
                </div>
                <div class="form-group">
                  <label>用户账号：</label>
                    <input type="text" name="membername" class="form-control" placeholder="* 请输入您的用户名" />
                </div>
                <div class="form-group">
                  <label>输入密码：</label>
                    <input type="password" name="password1" class="form-control" placeholder="* 请输入8-20位密码" />
                </div>
                <div class="form-group">
                  <label>确认密码：</label>
                    <input type="password" name="password2" class="form-control" placeholder="* 请确认您的密码" />
                </div>
                <div class="form-group">
                  <label>联系电话：</label>
                    <input type="text" name="mobile" class="form-control" placeholder="* 联系电话" />
                </div>
                <div class="form-group">
                  <label>您的邮箱：</label>
                    <input type="text" name="email" class="form-control" placeholder="* 请正确输入邮箱" />
                </div>
                <div class="form-group">
                  <label>常用地址：</label>
                    <input type="text" name="address" class="form-control" placeholder="常用地址" />
                </div>
              <div class="form-group">
                  <label>您的头像：</label>
                    <input type="file" name="avatar" />
              </div>
              <div class="form-group">
                  {{ register_form.captcha.errors }}
                  <label>{{ register_form.captcha.label_tag }}</label>
                  {{ register_form.captcha }}
              </div>
              <button type="reset" class="btn btn-default pull-left">重置</button>
              <button type="submit" class="btn btn-primary pull-right">提交</button>
          </form>

        </div>
            </div>
        </section>
{% endblock %}
